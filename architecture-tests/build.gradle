plugins {
    id 'playground.tests'
}

dependencies {
    testImplementation 'guru.nidi:code-assert-core:0.9.13'
}

configurations {
    exposedTestClasses {
        canBeConsumed = true
        canBeResolved = false
    }
    exposedTestRuntimeClasspath {
        canBeConsumed = true
        canBeResolved = false
    }
}

artifacts {
    exposedTestClasses(sourceSets.test.output.classesDirs.files) {
        builtBy(compileTestJava)
    }
    exposedTestRuntimeClasspath sourceSets.test.runtimeClasspath.files
}